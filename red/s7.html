<script type="text/javascript">

	function validateS7Address(addr) {
		var isBitAddr, isStrAddr, isArray, c, i;
		addr = addr.split(',');
		if (addr.length > 2) return "MULTCOMMA";
		if (addr.length > 1) {
			// test DB part
			if(!(/^DB\d+/.test(addr[0]))) return "DB";
			addr = addr[1].split('.');
			if(!(/^(S|STRING|DI|DINT|I|INT|DW|DWORD|R|REAL|WORD|TIMER|COUNTER|B|BYTE|C|CHAR|X)\d+$/.test(addr[0]))) return "MEMAREADB"; 
 			isBitAddr = /^X\d+$/.test(addr[0]);
 			isStrAddr = /^(S|STRING)\d+$/.test(addr[0]);
		} else {
			addr = addr.split('.');
			if(!(/^(PIB|PEB|PQB|PAB|PIC|PEC|PQC|PAC|PIW|PEW|PQW|PAW|PII|PEI|PQI|PAI|PID|PED|PQD|PAD|PIDI|PEDI|PQDI|PADI|PIR|PER|PQR|PAR|IB|EB|IC|EC|IW|EW|II|EI|ID|ED|IDI|EDI|IR|ER|QB|AB|QC|AC|QW|AW|QI|AI|QD|AD|QDI|ADI|QR|AR|MB|MC|MW|MI|MD|MDI|MR|T|C|I|E|Q|A|M)\d+$/
				.test(addr[0]))) return "MEMAREA";
			isBitAddr = /^(I|E|Q|A|M)\d+$/.test(addr[0]);
		}
		if(((isBitAddr || isStrAddr) && addr.length > 3) || addr.length > 2) return "SUBADDR";
		isArray = ((isBitAddr || isStrAddr) && addr.length == 3) || addr.length == 2;
		if(isBitAddr && addr.length < 2) return "NOBITADDR";
 		if(isStrAddr && addr.length < 2) return "NOSTRLEN";
		for (i = 1; i < addr.length; i++){
			if(!(/^\d+$/.test(addr[i]))) return "NUMTYPE";
		}
		if(isBitAddr) {
			num = parseInt(addr[1]);
 			if(isNaN(num) || num < 0 || num > 7) return "BITADDR";
		}
 		if(isStrAddr) {
			num = parseInt(addr[1]);
 			if(isNaN(num) || num <= 0) return "STRLEN";
		}
		if(isArray){
 			num = parseInt(addr[isBitAddr || isStrAddr ? 2 : 1]);
 			if(isNaN(num) || num <= 0) return "ARRLEN";
		}
		return null;
	}

	function validateTSAP(num) {
		num = num.toString();
		if(num.length != 2) return false;
		if(!(/^[0-9a-fA-F]+$/.test(num))) return false;
		var i = parseInt(num, 16);
		if(isNaN(i) || i <  0 || i > 0xff) return false;
		return true;
	}

	RED.nodes.registerType('s7 endpoint', {
		category: 'config',
		defaults: {
			address: {
				value: "",
				validate: RED.validators.regex(/^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/)
			},
			port: {
				value: "102",
				validate: RED.validators.number()
			},
			rack: {
				value: "0",
				validate: RED.validators.number()
			},
			slot: {
				value: "2",
				validate: RED.validators.number()
			},
			localtsaphi: {
				value: "01",
				validate: validateTSAP
			},
			localtsaplo: {
				value: "00",
				validate: validateTSAP
			},
			remotetsaphi: {
				value: "01",
				validate: validateTSAP
			},
			remotetsaplo: {
				value: "00",
				validate: validateTSAP
			},
			connmode: {
				value: "rack-slot"
			},
			cycletime: {
				value: 500
			},
			timeout: {
				value: 1500
			},
            verbose: {
				value: "default"
			},
			name: {
				value: ""
			},
			vartable: {
				value: [{
					name: "",
					addr: ""
				}]
			}
		},
		label: function() {
			return this.name || this.address + ":" + this.port + ":" + (
				this.connmode == 'tsap' ? 
				(this.localtsaphi + "." + this.localtsaplo + "/" + this.remotetsaphi + "." + this.remotetsaplo) : 
				(this.rack + ":" + this.slot));
		},
		oneditprepare: function() {
			var self = this;
			var labelName = this._("s7.endpoint.label.variables.name");
			var labelAddr = this._("s7.endpoint.label.variables.addr");
			var labelDel = this._("s7.endpoint.label.variables.del");

			var connTypeList = $('#node-config-input-connmode');
			var rackSlotRow = $('#node-config-s7-endpoint-mode-rackslot');
			var tsapRow = $('#node-config-s7-endpoint-mode-tsap');

			// Prepare tabs
			var tabs = RED.tabs.create({
				id: "node-config-s7-endpoint-tabs",
				onchange: function(tab) {
					$("#node-config-s7-endpoint-tabs-content").children().hide();
					$("#" + tab.id).show();
				}
			});
			tabs.addTab({
				id: "s7-endpoint-tab-connection",
				label: this._("s7.endpoint.label.tabs.connection")
			});
			tabs.addTab({
				id: "s7-endpoint-tab-variables",
				label: this._("s7.endpoint.label.tabs.variables")
			});
			setTimeout(function() {
				tabs.resize()
			}, 0);

			function generateVariable(variable) {
				var container = $('<li/>', {
					style: "background: #fff; margin:0; padding:8px 0px; border-bottom: 1px solid #ccc;"
				});
				var row1 = $('<div/>').appendTo(container);

				var variableAddr = $('<input/>', {
					style: "width: 110px; margin-right: 10px;",
					class: "node-config-input-variable-addr",
					type: "text",
					placeholder: labelAddr
				}).appendTo(row1);

				var variableName = $('<input/>', {
					style: "width: 250px",
					class: "node-config-input-variable-name",
					type: "text",
					placeholder: labelName
				}).appendTo(row1);

				var finalspan = $('<span/>', {
					style: "float: right; margin-right: 10px;"
				}).appendTo(row1);
				var deleteButton = $('<a/>', {
					href: "#",
					class: "editor-button editor-button-small",
					style: "margin-top: 7px; margin-left: 5px;",
					title: labelDel
				}).appendTo(finalspan);

				$('<i/>', {
					class: "fa fa-remove"
				}).appendTo(deleteButton);

				deleteButton.click(function() {
					container.css({
						"background": "#fee"
					});
					container.fadeOut(150, function() {
						$(this).remove();
					});
				});

				//populate data
				variableAddr.val(variable.addr);
				variableName.val(variable.name);

				$("#node-config-input-variables-container").append(container);
			}

			function cleanVarTable() {
				$("#node-config-input-variables-container").children().remove();
			}

			function populateVarTable() {
				if(self.vartable) {
					if(typeof self.vartable == 'string') {
						self.vartable = JSON.parse(self.vartable);
					}
					for (var i = 0; i < self.vartable.length; i++) {
						generateVariable(self.vartable[i]);
					}
				}
			}

			$("#node-config-input-add-variable").click(function() {
				generateVariable({
					name: "",
					addr: ""
				});
			});

			$("#node-config-input-cycletime").spinner({
				min: 0
			});

			$("#node-config-input-timeout").spinner({
				min: 500
			});

			$("#node-config-s7-endpoint-var-clean").click(cleanVarTable);

			populateVarTable();

			// export
			function exportCSV(){
				var vars = $("#node-config-input-variables-container").children();
				var lines = [];

				vars.each(function(i) {
					var elm = $(this);
					lines.push([
						elm.find(".node-config-input-variable-addr").val(), //addr
						elm.find(".node-config-input-variable-name").val() //name
					].join(';'));
				});

				saveAs(new Blob([lines.join('\r\n')]), 's7endpoint' + (self.name ? '_' + self.name : '') + '.csv');
			}
			$('#node-config-s7-endpoint-var-export').click(exportCSV);

			// import
			function importCSV(e) {
				var file = e.target.files[0];
				if (!file) {
					return;
				}
				var reader = new FileReader();
				reader.onload = function(e) {
					var res = [], i, fields;
					var contents = e.target.result || '';
					var lines = contents.split(/[\r\n]+/);
					
					if(!lines.length) {
						alert('file is empty!');
						return;
					}

					for(i = 0; i < lines.length; i++){
						
						lines[i] = lines[i].trim();
						if(lines[i] == '') continue;

						fields = lines[i].split(/[\t;]/);

						if(fields.length < 2) {
							alert('line must have at least two parameters, address and name');
							return;
						}
						res.push({
							addr: fields[0],
							name: fields[1]
						});
					}

					if(res.length) {
						cleanVarTable();
						self.vartable = res;
						populateVarTable();
					}
				};
				reader.readAsText(file);
			}
			$('#node-config-s7-endpoint-var-import').on('change', importCSV);
			$('#node-config-s7-endpoint-var-import-btn').click(function() {
				$('#node-config-s7-endpoint-var-import').click();
			})

			//set defaults for old flows

			if(self.connmode === undefined) {
				console.log('defaults conmode to "rack-slot"');
				self.connmode = 'rack-slot';
				self.localtsaphi = "01";
				self.localtsaplo = "00";
				self.remotetsaphi = "01";
				self.remotetsaplo = "00";
				$("#node-config-input-localtsaphi").val(self.localtsaphi);
				$("#node-config-input-localtsaplo").val(self.localtsaplo);
				$("#node-config-input-remotetsaphi").val(self.remotetsaphi);
				$("#node-config-input-remotetsaplo").val(self.remotetsaplo);
				connTypeList.val(self.connmode);
			}

			if(self.timeout === undefined) {
				console.log('defaults timeout to "1500"');
				self.timeout = 1500;
				$("#node-config-input-timeout").val(self.timeout);
			}

			if(self.verbose === undefined) {
				console.log('defaults verbose to "default"');
				self.verbose = 'default';
				$("#node-config-input-verbose").val(self.verbose);
			}

			connTypeList.change(function() {
				if (connTypeList.val() == "rack-slot") {
					rackSlotRow.show();
					tsapRow.hide();
				} else if (connTypeList.val() == "tsap"){
					rackSlotRow.hide();
					tsapRow.show();
				} else {
					rackSlotRow.hide();
					tsapRow.hide();
				}
			});
			connTypeList.change();
			
		},
		oneditsave: function() {
			var node = this;
			var vars = $("#node-config-input-variables-container").children();
			node.vartable = [];

			vars.each(function(i) {
				var elm = $(this);
				var v = {
					addr: elm.find(".node-config-input-variable-addr").val(),
					name: elm.find(".node-config-input-variable-name").val()
				}
				node.vartable.push(v);
			});
			//$('#node-config-input-vartable').val(JSON.stringify(node.vartable));
		}/*,
		oneditresize: function(size) {
			var rows = $("#s7-endpoint-tab-variables>div:not(.form-row node-input-variables-container-row)");
			var height = size.height;
			for (var i = 0; i < rows.size(); i++) {
				height -= $(rows[i]).outerHeight(true);
			}
			var editorRow = $("#s7-endpoint-tab-variables>div.form-row node-input-variables-container-row");
			height -= (parseInt(editorRow.css("marginTop")) + parseInt(editorRow.css("marginBottom")));
			$("#node-config-input-variables-container-div").css("height", height + "px");

			var rules = $("#node-config-input-variables-container").children();
			var newWidth = $("#node-config-input-variables-container").width();
			rules.each(function(i) {
				$(this).find('.node-config-input-variable-name').typedInput("width", newWidth - 180);
			});
		}*/
	});
	//# sourceURL=s7EndpointScript.js
</script>

<script type="text/x-red" data-help-name="s7 in">
	<p>Reads data from a S7 PLC</p>
	<p>All data is read cyclically from the PLC as configured in the <i>s7 endpoint</i>, but there are three modes of making it available in a flow:</p>
	<ul>
		<li><b>Single variable:</b> A single variable can be selected from the configured variables, and a message is sent every cycle, or only when it changes if <i>diff</i> is checked. <code>msg.payload</code> contains the variable's value and <code>msg.topic</code> has the variable's name.</li>
		<li><b>All variables, one per message:</b> Like the <i>Single variable</i> mode, but for all variables configured. If <i>diff</i> is checked, a message is sent everytime any variable changes. If <i>diff</i> is unchecked, one message is sent for every variable, in every cycle. Care must be taken about the number of messages per second in this mode.</li>
		<li><b>All variables:</b> In this mode, <code>msg.payload</code> contains an object with all configured variables and their values. If <i>diff</i> is checked, a message is sent if at least one of the variables changes its value.</li>
	</ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('s7 in', {
		category: 'input',
		defaults: {
			endpoint: {
				value: "",
				type: "s7 endpoint",
				required: true
			},
			mode: {
				value: "single"
			},
			variable: {
				value: ""
			},
			diff: {
				value: true
			},
			name: {
				value: ""
			}
		},
		color: "#3FADB5",
		inputs: 0,
		outputs: 1,
		icon: "serial.png",
		label: function() {
			var self = this;

			if (this.name) return this.name;

			var endpointNode = RED.nodes.node(this.endpoint);
			if (endpointNode) {
				return (this.mode == 'single' ? this.variable : null) || endpointNode.label();
			}
			return this._("s7.in.label.name");
		},
		labelStyle: function() {
			return this.name ? "node_label_italic" : "";
		},
		oneditprepare: function() {
			var self = this;

			var varList = $('#node-input-variable');
			var varAddr = $('#s7-custom-var-addr');
			var modeList = $('#node-input-mode');
			var endpointList = $("#node-input-endpoint");
			var vars = [];

			function updateVarList(endpointId) {
				$('#node-input-variable option').remove();

				var endpointNode = RED.nodes.node(endpointId);
				if (!endpointNode) return;
				vars = endpointNode.vartable || [];
				if (typeof vars === 'string') vars = JSON.parse(vars);

				varList.append($('<option/>', {
					disabled: "disabled",
					selected: "selected",
					style: "display:none;",
					text: vars.length ? self._("s7.in.label.variable-select") : self._("s7.in.label.variable-novar")
				}));

				$.each(vars, function(i, val) {
					varList.append($('<option/>', {
						value: val.name || val.addr,
						text: val.name || val.addr
					}));
					if(val.name == self.variable) {
						varList.val(self.variable);
					}
				});
			}

			varList.change(function() {
				$.each(vars, function(i, val) {
					if(varList.val() == val.name) {
						varAddr[0].innerText = val.addr;
						return true;
					}
				});
			});

			endpointList.change(function() {
				updateVarList(endpointList.val());
			});
			updateVarList(self.endpoint);

			modeList.change(function() {
				if (modeList.val() == "single") {
					varList.parent().show();
				} else {
					varList.parent().hide();
				}
			});
			modeList.change();
		}
	});
</script>
